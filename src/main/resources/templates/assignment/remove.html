<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post">

    <div th:each="assignment : ${assignments}" class="checkbox">
        <input type="checkbox" name="assignmentIds" th:value="${assignment.assignmentId}" th:id="${assignment.assignmentId}"/>
        <label th:for="${assignment.assignmentId}" th:text="${assignment.name}"></label>
        <br />
    </div>

    <input type="submit" value="Remove Assignment" />
</form>

</body>
</html>
